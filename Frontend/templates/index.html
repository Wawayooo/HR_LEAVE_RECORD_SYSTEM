{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'assets/styles/styles.css' %}">
</head>

<body>

  <div class="Logo_Container">
    <div class="logo-content-wrapper">
      <div class="intro-container">
        <div class="circle-logo">
          <div class="vortex-string"></div>
          <img src="{% static 'assets/media/logo/ocLogo-Maroon.jpg' %}" alt="Osmeña Colleges Logo" class="logo-img" />
          <div class="inner-glow"></div>
        </div>
      </div>

      <div class="text-container">
        <div class="logo-text" id="logo-text">
          <span class="letter">O</span>
          <span class="letter">s</span>
          <span class="letter">m</span>
          <span class="letter">e</span>
          <span class="letter">ñ</span>
          <span class="letter">a</span>
          <span class="letter space"></span>
          <span class="letter">C</span>
          <span class="letter">o</span>
          <span class="letter">l</span>
          <span class="letter">l</span>
          <span class="letter">e</span>
          <span class="letter">g</span>
          <span class="letter">e</span>
          <span class="letter">s</span>
        </div>

        <div class="tagline">
          <span class="tag-word">TO</span>
          <span class="tag-word">GOD</span>
          <span class="tag-word">BE</span>
          <span class="tag-word">THE</span>
          <span class="tag-word">GLORY</span>
        </div>
      </div>
    </div>

    <div class="box">
      <button class="pulse-button" onclick="GotoHomepage()">
        <span>Get Started</span>
      </button>
    </div>
  </div>

  <script src="{% static 'assets/scripts/script.js' %}"></script>
</body>

</html>
